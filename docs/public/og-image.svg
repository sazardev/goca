<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00ADD8;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="300" fill="url(#glow)"/>
  
  <!-- Logo circle with layers -->
  <circle cx="250" cy="315" r="80" fill="#00ADD8"/>
  <rect x="210" y="285" width="80" height="8" rx="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="210" y="300" width="80" height="8" rx="2" fill="rgba(255,255,255,0.7)"/>
  <rect x="210" y="315" width="80" height="8" rx="2" fill="rgba(255,255,255,0.5)"/>
  <rect x="210" y="330" width="80" height="8" rx="2" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Main title -->
  <text x="380" y="280" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="#ffffff">Goca</text>
  
  <!-- Subtitle -->
  <text x="380" y="340" font-family="Arial, sans-serif" font-size="48" fill="#00D9FF">Go Clean Architecture</text>
  
  <!-- Description -->
  <text x="380" y="400" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.8)">Build production-ready Go applications</text>
  <text x="380" y="445" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.8)">following Clean Architecture principles</text>
  
  <!-- Bottom badge -->
  <rect x="380" y="490" width="420" height="50" fill="rgba(0,173,216,0.2)" stroke="#00ADD8" stroke-width="2"/>
  <text x="420" y="525" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00ADD8">CLI Code Generator</text>
  
  <!-- Version -->
  <text x="1050" y="580" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.5)">v2.0.0</text>
</svg>